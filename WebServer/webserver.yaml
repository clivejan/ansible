---
- hosts: webserver
  remote_user: ansible
  tasks:
    - name: ensure the HTTPd package is installed
      yum:
        name: httpd
        state: present
      become: True
    - name: Ensure the HTTPd service is enabled and running
      service:
        name: httpd
        state: started
        enabled: True
      become: True
    - name: Ensure HTTP and HTTPs can pass the firewall
      firewalld:
        service: '{{ item }}'
        state: enabled
        permanent: True
        immediate: True
      become: True
      with_items:
        - http
        - https
