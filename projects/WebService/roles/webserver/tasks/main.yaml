---
- name: ensure the HTTPd package is installed
  yum:
    name: httpd
    state: present
  become: True
- name: Ensure the HTTPd service is enabled and running
  service:
    name: httpd
    state: started
    enabled: True
  become: True
- name: Ensure HTTP and HTTPs can pass the firewall
  firewalld:
    service: '{{ item }}'
    state: enabled
    permanent: True
    immediate: True
  become: True
  with_items:
    - http
    - https
- name: Ensure the website is presebt and updated
  template:
    src: index.html.template
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644
  become: True
- name: Ensure HTTPd configuration is updated
  copy:
    src: website.conf
    dest: /etc/httpd/conf.d
  become: True
  notify: Restart HTTPd
ndlers:
- name: Restart HTTPd
  service:
    name: httpd
    state: restarted
  become: True
